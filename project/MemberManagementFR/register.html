<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원 등록</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <h1>회원 등록</h1>

    <div style="text-align:right;margin-bottom:20px;">
        <a href="index.html" class="btn btn-secondary">← 목록으로</a>
    </div>

    <div class="form-section">
        <form id="memberForm">
            <div class="form-group"><label for="name">이름:</label><input type="text" id="name" name="name" required></div>
            <div class="form-group"><label for="age">나이:</label><input type="number" id="age" name="age" min="1" max="120" required></div>
            <div class="form-group"><label for="gender">성별:</label><select id="gender" name="gender" required>
                <option value="">선택하세요</option><option value="남성">남성</option><option value="여성">여성</option>
            </select></div>
            <div class="form-group"><label for="email">이메일:</label><input type="email" id="email" name="email" required></div>
            <div class="form-group"><label for="phone">연락처:</label><input type="tel" id="phone" name="phone" required></div>
            <div class="form-group"><label for="address">주소:</label><input type="text" id="address" name="address" required></div>

            <div class="form-group">
                <button class="btn btn-primary" type="submit">등록</button>
                <button class="btn btn-secondary" type="reset">초기화</button>
            </div>
        </form>
    </div>
</div>

<script src="js/register.js"></script>
</body>
</html>
